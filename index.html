<!DOCTYPE html>
<head lang="es">
    <meta charset="utf-8">
    <title>Formulario Samsung Dev Spain</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script src="index.js"></script>
    <form action="" method="post">
        <h1>Create Account</h1>
        <label for="name">Nombre<input id="name" name="name" type="text" required/></label>
        <label for="email">Email<input id="email" name="email" type="email" required/></label>
        <label for="password">Clave<input id="password" name="password" type="password" required/></label>
        <label for="pass-confirmation">Confirme su clave<input id="pass-confirmation" name="pass-confirmation" type="password" required/></label>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
